<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Temperature Unit Converter</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Temperature Unit Converter</h1>
        <form id="converter-form">
            <input type="number" id="inputTemp" placeholder="Enter temperature" required>
            <select id="fromUnit">
                <option value="fahrenheit">Fahrenheit (째F)</option>
                <option value="celsius">Celsius (째C)</option>
            </select>
            <span>to</span>
            <select id="toUnit">
                <option value="celsius">Celsius (째C)</option>
                <option value="fahrenheit">Fahrenheit (째F)</option>
            </select>
            <button type="submit">Convert</button>
        </form>
        <div id="result">
            <p id="convertedTemp"></p>
            <p id="formula"></p>
        </div>
        <script src="script.js"></script>
    </div>
</body>
</html>
